{% block content %}
    <center><a target="_blank" href="{{ link }}"><img src="{{ logo }}"/></a></center>
    <br/>
    <div class="box">
        {% for e in entries %}
        <div class="linkclass">
            <a target="_blank" href="{{ e.link | safe }}">{{ e.title | safe }}</a>
        </div>
        {% endfor %}
    </div>
    <br/>
{% endblock %}
